<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vendors/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/vendors/owl.theme.default.min.css">
    <link rel="stylesheet" href="./vendors/slick/slick.css">
    <link rel="stylesheet" href="./vendors/slick/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./vendors/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/vendors/owl.carousel.min.js"></script>

    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-12">
            <div class="owl-carousel">
                <div class="city-carousel-item">
                    <img src="https://biletler.az/uploads/london.jpg" alt="">
                    <p class="city-carousel-item__text">London</p>
                </div>

                <div class="city-carousel-item">
                    <img src="https://www.theagilityeffect.com/app/uploads/2019/06/00_VINCI-ICONOGRAPHIE_GettyImages-673112427-1280x680.jpg"
                         alt="">
                    <p class="city-carousel-item__text">Oslo</p>
                </div>

                <div class="city-carousel-item">
                    <img src="https://turkishairlines.ssl.cdn.sdlmedia.com/637123840960884410TM.jpg" alt="">
                    <p class="city-carousel-item__text">Baku</p>
                </div>

                <div class="city-carousel-item">
                    <img src="https://cdn1.img.sputnik.az/images/41687/40/416874056.jpg" alt="">
                    <p class="city-carousel-item__text">Roma</p>

                </div>

                <div class="city-carousel-item">
                    <img src="https://cdn.britannica.com/86/156586-050-EFB37140/Harbour-Bridge-Sydney.jpg" alt="">
                    <p class="city-carousel-item__text">Sydney</p>
                </div>

                <div class="city-carousel-item">
                    <img src="https://billete996.aireuropa.com/wp-content/uploads/2018/10/AdobeStock_133936951-1170x659.jpeg"
                         alt="">
                    <p class="city-carousel-item__text">Panama</p>

                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-4">
            <ul class="list-group list-container">
                <li class="list-group-item">
                    <button data-collapsed="true" class="btn btn-primary list-toggler w-100">First item</button>
                    <div class="inside-list__wrapper" style="display: none">
                        <ul class="inside-list">
                            <li class="inside-list__item">First</li>
                            <li class="inside-list__item">Second</li>
                            <li class="inside-list__item">Third</li>
                            <li class="inside-list__item">Forth</li>
                        </ul>
                    </div>
                </li>
                <li class="list-group-item">
                    <button data-collapsed="true" class="btn btn-primary list-toggler w-100">Second item</button>
                    <div class="inside-list__wrapper" style="display: none">
                        <ul class="inside-list">
                            <li class="inside-list__item">First</li>
                            <li class="inside-list__item">Second</li>
                            <li class="inside-list__item">Third</li>
                            <li class="inside-list__item">Forth</li>
                        </ul>
                    </div>
                </li>
                <li class="list-group-item">
                    <button data-collapsed="true" class="btn btn-primary list-toggler w-100">Third item</button>
                    <div class="inside-list__wrapper" style="display: none">
                        <ul class="inside-list">
                            <li class="inside-list__item">First</li>
                            <li class="inside-list__item">Second</li>
                            <li class="inside-list__item">Third</li>
                            <li class="inside-list__item">Forth</li>
                        </ul>
                    </div>
                </li>
                <li class="list-group-item">
                    <button data-collapsed="true" class="btn btn-primary list-toggler w-100">Forth item</button>
                    <div class="inside-list__wrapper" style="display: none">
                        <ul class="inside-list">
                            <li class="inside-list__item">First</li>
                            <li class="inside-list__item">Second</li>
                            <li class="inside-list__item">Third</li>
                            <li class="inside-list__item">Forth</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                Tooltip on right
            </button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                Tooltip on bottom
            </button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
                Tooltip on left
            </button>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
